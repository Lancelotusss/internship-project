<div class="search-container">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field class="example-full-width" class="searchbox">
    <input matInput placeholder="Search" />
  </mat-form-field>
</div>
<mat-drawer-container>
  <mat-drawer mode="side" position="end" #drawer>
    <button
      mat-icon-button
      class="clearbutton"
      (click)="drawer.close()"
      (click)="clearForm()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <form [formGroup]="userForm">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required="true"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          required="true"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
          required="true"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" required="true">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="statuss" required="true">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button (click)="drawer.close()" (click)="clearForm()">
        Cancel
      </button>
      <button mat-raised-button type="submit" [disabled]="!userForm.valid">
        Add User
      </button>
    </form>
  </mat-drawer>
  <mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.firstName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.lastName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="roles">
      <mat-header-cell *matHeaderCellDef> Roles </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.roles }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.status }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-drawer-container>
